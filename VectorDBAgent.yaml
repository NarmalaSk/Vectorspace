apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: vectordbagents.vectorspace.ai
spec:
  group: vectorspace.ai
  scope: Namespaced
  names:
    plural: vectordbagents
    singular: vectordbagent
    kind: VectorDBAgent
    shortNames:
      - vdb
  versions:
    - name: v1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              required:
                - dbType
                - ttl
              properties:
                dbType:
                  type: string
                  description: Type of vector DB (qdrant, chromadb, milvus-lite)
                ttl:
                  type: string
                  description: How long the agent should live (e.g., "30m", "1h")
                persistent:
                  type: boolean
                  description: Whether to save snapshot before teardown
                embeddings:
                  type: string
                  description: Optional embedding model
                credentials:
                  type: object
                  properties:
                    user:
                      type: string
                    password:
                      type: string
      additionalPrinterColumns:
        - name: DB Type
          type: string
          jsonPath: .spec.dbType
        - name: TTL
          type: string
          jsonPath: .spec.ttl
        - name: Persistent
          type: boolean
          jsonPath: .spec.persistent
